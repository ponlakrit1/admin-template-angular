<h2 mat-dialog-title>Log out of your account?</h2>
<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-flat-button class="mr-1" color="primary" [mat-dialog-close]="data" cdkFocusInitial>OK</button>
    <button mat-flat-button class="mr-1" color="warn" [mat-dialog-close]="data" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
